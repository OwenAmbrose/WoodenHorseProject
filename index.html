<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Postcard Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:300,400|Oswald:700">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="hero-image">
  <div class="hero-text">
    <h1>Little Bird Toys</h1>
    <p>Description</p>
  </div>
</div>
	<div class="outer-wrapper">
		<div class="content-wrapper">
			<header>

			</header>
			<main role="main">
				<div class="first step">
					<h2>1. Choose a Toy</h2>
					<select name="states" id="states">
						<option selected disabled value="empty-state">All Toys</option>
						<option value="block1">Blocks</option>
						<option value="block2">Blocks 2</option>
						<option value="block3">Blocks 3</option>
						<option value="block4">Blocks 4</option>
						<option value="block5">Blocks 5</option>
						<option value="boat1">Boat 1</option>
						<option value="boat2">Boat 2</option>
						<option value="car1">Car 1</option>
						<option value="car2">Car 2</option>
						<option value="car3">Car 3</option>
						<option value="car4">Car 4</option>
						<option value="plane1">Plane 1</option>
						<option value="plane2">Plane 2</option>
						<option value="plane3">Plane 3</option>
						<option value="train1">Train 1</option>
						<option value="train2">Train 2</option>
						<option value="train3">Train 3</option>
						<option value="train4">Train 4</option>
						<option value="train5">Train 5</option>
						<option value="train6">Train 6</option>
						<option value="train7">Train 7</option>

					</select>
				</div>
				<div class="second step">
					<h2>2. All the toys!</h2>
					<div id="postcard">
						<p id="greeting">To View a Toy:</p>
						<p id="state-heading">Choose an option!</p>
					</div>
				</div>
			</main>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<main role="main">
	<div class="contentWrapper">
		<form action="" method="post" name="feedbackForm" id="feedbackForm">
			<fieldset id="feedback">
				<legend>Have any feedback? Leave it down below!</legend>

					<label for="nameField">Name:</label>
					<input id="nameField" name="nameField" type="text" class="textfield" value="First and Last Name" onFocus="clearName();" onBlur="resetName();">

					<label for="emailField">Email:</label>
					<input id="emailField" name="emailField" type="text" class="textfield" value="example: awesome@gmail.com" onFocus="clearEmail();" onBlur="resetEmail();">

					<label for="messageField">Message:</label>
					<input id="messageField" name="messageField" type="text" class="textfield" value="Message Here!" onFocus="clearMessage();" onBlur="resetMessage();">

					<input id="submit" type="submit" name="submit" value="Submit!">

			</fieldset>
		</form>
	</div>
</main>
	<footer>
		<p>Made in NY <br>Copyright Â© Postcard Generator</p>
	</footer>
	<script>
		var states = document.getElementById('states');
		states.onchange = function() {
			// console.log('state index: ' + states.selectedIndex);
			// console.log('state name: ' + states.options[states.selectedIndex].text);
			// console.log('img/' + states.value + '@2x.jpg');
			document.getElementById('postcard').style.backgroundImage = 'url(img/' + states.value + '@2x.jpg)';
			document.getElementById('greeting').innerHTML = 'You are viewing';
			document.getElementById('state-heading').innerHTML = states.options[states.selectedIndex].text;
		}

// Form field stuff //

		function clearName () {
			if (document.getElementById('nameField').value == 'First and Last Name'){
				document.getElementById('nameField').value= ''
			}
		}
		//Clears default text insied the number box and leaves user imput
		function clearMessage () {
			if (document.getElementById('messageField').value == 'Message Here!'){
				document.getElementById('messageField').value= ''
			}
		}
		//Bring default text back for name field
		function resetName () {
			if (document.getElementById('nameField').value == ''){
				document.getElementById('nameField').value= 'First and Last Name'
			}
		}
		//Bring default text back for number field
		function resetMessage () {
			if (document.getElementById('messageField').value == ''){
				document.getElementById('messageField').value= 'Message Here!'
			}
		}
		//Clears default text insied the email box and leaves user imput
		function clearEmail () {
			if (document.getElementById('emailField').value == 'example: awesome@gmail.com'){
				document.getElementById('emailField').value= ''
			}
		}
		//Bring default text back for email field
		function resetEmail () {
			if (document.getElementById('emailField').value == ''){
				document.getElementById('emailField').value= 'example: awesome@gmail.com'
			}
		}
	</script>
</body>

</html>
